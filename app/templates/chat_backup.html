<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawAid X Sanvidhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --accent-color: #3b82f6;
            --text-color: #e2e8f0;
            --user-msg-bg: #3b82f6;
            --ai-msg-bg: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-weight: 600;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .message h4 {
            margin: 0.5rem 0 0.5rem 0;
            font-size: 1.1rem;
            color: #93c5fd;
        }

        .message ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message li {
            margin-bottom: 0.25rem;
        }

        .translation-block {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #fbbf24;
            font-size: 0.95rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #input-area {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
        }

        #input-wrapper {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border-radius: 24px;
            border: 1px solid #475569;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60% {
                content: '...';
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div
            style="display: flex; align-items: center; justify-content: space-between; max-width: 800px; margin: 0 auto; width: 100%;">
            <h1>LawAid X Sanvidhan</h1>
            <a href="/"
                style="color: white; text-decoration: none; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 4px;">Home</a>
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai-message">
            Namaste! I am your legal awareness assistant. Ask me anything about Indian Law.
        </div>
    </div>

    <div id="input-area">
        <div id="input-wrapper">
            <input type="text" id="user-input" placeholder="Type your legal question here..."
                onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const button = document.getElementById('send-btn');
            const container = document.getElementById('chat-container');
            const question = input.value.trim();

            if (!question) return;

            // Add user message
            appendMessage(question, 'user-message');
            input.value = '';
            input.disabled = true;
            button.disabled = true;

            // Add loading placeholder
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = 'Thinking<span class="loading-dots"></span>';
            container.appendChild(loadingDiv);
            container.scrollTop = container.scrollHeight;

            try {
                // Determine API URL (assuming relative path)
                const apiUrl = `/chat?question=${encodeURIComponent(question)}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Remove loading
                document.getElementById(loadingId).remove();

                // Add AI response
                appendMessage(data.answer, 'ai-message');

            } catch (error) {
                console.error('Error:', error);
                document.getElementById(loadingId).remove();
                appendMessage("Sorry, I encountered an error while processing your request.", 'ai-message');
            } finally {
                input.disabled = false;
                button.disabled = false;
                input.focus();
            }
        }

        async function translateMessage(btn, text) {
            const messageDiv = btn.parentElement;
            const originalText = text;

            btn.textContent = "Translating...";
            btn.disabled = true;

            try {
                const response = await fetch('/chat/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: originalText })
                });

                const data = await response.json();

                // Create translation element
                const translationDiv = document.createElement('div');
                translationDiv.className = 'translation-block';
                translationDiv.innerHTML = data.translated_text; // Use innerHTML to render preserved tags

                messageDiv.appendChild(translationDiv);
                btn.remove(); // Remove translate button

            } catch (error) {
                console.error("Translation error:", error);
                btn.textContent = "Translation Failed";
            }
        }

        function appendMessage(text, className) {
            const container = document.getElementById('chat-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;

            // Allow HTML rendering for AI messages for pretty format
            if (className.includes('ai-message')) {
                msgDiv.innerHTML = text;
            } else {
                msgDiv.textContent = text;
            }

            // Add translation button for AI messages
            if (className.includes('ai-message')) {
                const btn = document.createElement('button');
                btn.textContent = "Translate to Hindi";
                btn.style.display = "block";
                btn.style.marginTop = "8px";
                btn.style.fontSize = "0.8rem";
                btn.style.padding = "4px 8px";
                btn.style.background = "transparent";
                btn.style.border = "1px solid rgba(255,255,255,0.2)";
                btn.onclick = () => translateMessage(btn, text);
                msgDiv.appendChild(btn);
            }

            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
