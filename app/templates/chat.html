<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Legal Doubt - LawAid X Sanvidhaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1f3a;
            --chat-bg: #252b45;
            --accent-color: #3b82f6;
            --gold-color: #d4af37;
            --text-color: #e2e8f0;
            --user-msg-bg: #3b82f6;
            --ai-msg-bg: #334155;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .home-link {
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #chat-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .message h4 {
            margin: 0.5rem 0 0.5rem 0;
            font-size: 1.1rem;
            color: #93c5fd;
        }

        .message ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message li {
            margin-bottom: 0.25rem;
        }

        .translation-block {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #fbbf24;
            font-size: 0.95rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #input-container {
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #user-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.2s;
        }

        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #user-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
        }

        #send-btn {
            padding: 0.75rem 2rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #2563eb;
        }

        #send-btn:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }

        .translate-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            transition: all 0.2s;
        }

        .translate-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1>LawAid X Sanvidhaan - Legal Assistant</h1>
        <a href="/" class="home-link">‚Üê Home</a>
    </header>

    <div id="chat-container">
        <!-- Messages will appear here -->
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your legal question here..."
            onkeypress="if(event.key === 'Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (!message) return;

            const chatContainer = document.getElementById('chat-container');
            const sendBtn = document.getElementById('send-btn');

            // Add user message
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'message user-message';
            userMsgDiv.textContent = message;
            chatContainer.appendChild(userMsgDiv);

            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';

            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errDetail = await response.text();
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log("Received response from API:", data);

                const aiMsgDiv = document.createElement('div');
                aiMsgDiv.className = 'message ai-message';
                aiMsgDiv.innerHTML = data.response;
                aiMsgDiv.dataset.originalText = data.response;

                const translateBtn = document.createElement('button');
                translateBtn.className = 'translate-btn';
                translateBtn.textContent = 'Translate to Hindi';
                translateBtn.onclick = () => translateMessage(aiMsgDiv, data.response);
                aiMsgDiv.appendChild(translateBtn);

                chatContainer.appendChild(aiMsgDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai-message';
                errorDiv.style.color = '#f87171';
                errorDiv.textContent = 'Error: ' + error.message;
                chatContainer.appendChild(errorDiv);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        async function translateMessage(messageDiv, originalText) {
            const existingTranslation = messageDiv.querySelector('.translation-block');
            if (existingTranslation) {
                existingTranslation.remove();
                return;
            }

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: originalText, target_lang: 'hi' })
                });

                const data = await response.json();

                const translationDiv = document.createElement('div');
                translationDiv.className = 'translation-block';
                translationDiv.innerHTML = '<strong>Hindi Translation:</strong><br>' + data.translation;

                const translateBtn = messageDiv.querySelector('.translate-btn');
                messageDiv.insertBefore(translationDiv, translateBtn);

            } catch (error) {
                console.error('Translation error:', error);
            }
        }
    </script>
</body>

</html>
