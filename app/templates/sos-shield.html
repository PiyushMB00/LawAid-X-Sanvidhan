<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Shield - LawAid X Sanvidhaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1e293b;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .location-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .location-info p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .sos-button {
            width: 100%;
            padding: 1.5rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 1rem;
        }

        .sos-button:hover {
            background: #b91c1c;
        }

        .sos-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .secondary-button {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
        }

        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-link:hover {
            background: #2563eb;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .info-text {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üö® SOS Shield</h1>
            <p class="subtitle">Emergency alert system with location tracking</p>
        </header>

        <div id="alert" class="alert"></div>

        <div class="status-card">
            <h3 style="margin-bottom: 1rem;">Your Location</h3>
            <div id="location-status" class="location-info">
                <p><strong>Status:</strong> <span id="status-text">Not detected</span></p>
                <p id="coords" style="display: none;">
                    <strong>Coordinates:</strong><br>
                    Lat: <span id="lat">-</span><br>
                    Long: <span id="long">-</span>
                </p>
                <p id="address" style="display: none;">
                    <strong>Address:</strong> <span id="address-text">Loading...</span>
                </p>
            </div>

            <button class="secondary-button" onclick="getLocation()">
                üìç Get My Location
            </button>
        </div>

        <div class="status-card">
            <h3 style="margin-bottom: 1rem;">Emergency Actions</h3>

            <button class="sos-button" id="sos-btn" onclick="sendSOS()" disabled>
                üö® SEND SOS ALERT
            </button>

            <button class="secondary-button" onclick="shareLocation()">
                üì§ Share Location
            </button>

            <button class="secondary-button" onclick="callEmergency()">
                üìû Call Emergency (100)
            </button>
        </div>

        <p class="info-text">
            Your location will be shared only when you explicitly trigger an SOS alert.
        </p>

        <center>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </center>
    </div>

    <script>
        let userLocation = null;

        function getLocation() {
            if (!navigator.geolocation) {
                showAlert('Geolocation is not supported by your browser', 'error');
                return;
            }

            document.getElementById('status-text').textContent = 'Detecting...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        long: position.coords.longitude
                    };

                    document.getElementById('status-text').textContent = 'Location detected ‚úì';
                    document.getElementById('lat').textContent = userLocation.lat.toFixed(6);
                    document.getElementById('long').textContent = userLocation.long.toFixed(6);
                    document.getElementById('coords').style.display = 'block';
                    document.getElementById('sos-btn').disabled = false;

                    // Try to get readable address
                    getReverseGeocode(userLocation.lat, userLocation.long);

                    showAlert('Location detected successfully!', 'success');
                },
                (error) => {
                    document.getElementById('status-text').textContent = 'Location access denied';
                    showAlert('Please enable location access in your browser', 'error');
                }
            );
        }

        async function getReverseGeocode(lat, long) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${long}`
                );
                const data = await response.json();
                document.getElementById('address-text').textContent =
                    data.display_name || 'Address lookup failed';
                document.getElementById('address').style.display = 'block';
            } catch (error) {
                console.error('Geocoding error:', error);
            }
        }

        function sendSOS() {
            if (!userLocation) {
                showAlert('Please get your location first', 'error');
                return;
            }

            const confirmed = confirm(
                'This will send an SOS alert with your location. Continue?'
            );

            if (!confirmed) return;

            // Create SOS message
            const sosMessage = `üö® EMERGENCY SOS ALERT\\n` +
                `Location: ${userLocation.lat}, ${userLocation.long}\\n` +
                `Time: ${new Date().toLocaleString()}\\n` +
                `Maps: https://www.google.com/maps?q=${userLocation.lat},${userLocation.long}`;

            console.log('SOS Alert:', sosMessage);

            // In a real app, this would send to a backend API
            // For demo, we'll show success and copy to clipboard
            navigator.clipboard.writeText(sosMessage);

            showAlert('SOS Alert sent! Location copied to clipboard', 'success');

            // Auto-open emergency number dialog
            setTimeout(() => {
                if (confirm('Would you like to call emergency services (100)?')) {
                    window.location.href = 'tel:100';
                }
            }, 1000);
        }

        function shareLocation() {
            if (!userLocation) {
                showAlert('Please get your location first', 'error');
                return;
            }

            const locationUrl = `https://www.google.com/maps?q=${userLocation.lat},${userLocation.long}`;

            if (navigator.share) {
                navigator.share({
                    title: 'My Current Location',
                    text: 'I am sharing my location with you',
                    url: locationUrl
                });
            } else {
                navigator.clipboard.writeText(locationUrl);
                showAlert('Location link copied to clipboard!', 'success');
            }
        }

        function callEmergency() {
            const confirmed = confirm('Call emergency services (100)?');
            if (confirmed) {
                window.location.href = 'tel:100';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Auto-detect location on page load
        window.onload = function () {
            setTimeout(getLocation, 500);
        };
    </script>
</body>

</html>
